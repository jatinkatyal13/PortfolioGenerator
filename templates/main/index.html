{% extends 'main/layouts/base.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col s12 m6">

      <div class="card grey lighten-3">
        <div class="card-content">
          
          <div class="row">
            <div class="col s4">
              <img src="{% static 'main/images/jatin-katyal.jpg' %}" alt="" class="circle responsive-img">
            </div>
            <div class="col s8">
              <p>
                Hello, I am {{name}}. <br>
                I am proficient in

                <ul>
                  {% for skill in skills %}
                    <li>{{skill}}</li>
                  {% endfor %}
                </ul>
              </p>
            </div>
          </div>
          
        </div>
      </div>

    </div>
  </div>

{% endblock %}
